<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Стокел - Всё для ремонта</title>
  </head>
  <body>
    <section class="logo">
      <a class="logo__img logo__img-form" href="../index.html"></a>
    </section>

    <section class="contact">
      <a href="../index.html" class="contact__arrow"></a>
      <p class="contact__text">Контакты</p>
    </section>

    <section class="form">
      <h1>ОСТАВИТЬ ЗАЯВКУ</h1>
      <form action="mail.php" method="POST" enctype="multipart/form-data">
        <div class="form__all">
          <div class="form__input-text">
            <p class="form__input-subtitle">Введите имя</p>
            <input
              class="form__input-name"
              type="text"
              name="user_name"
              pattern="(([А-ЯЁ][а-я]*)([-]?[А-ЯЁ][а-я]*)?)"
              placeholder="Имя"
            />
            <p class="form__input-subtitle">E-mail</p>
            <input
              class="form__input-name"
              type="email"
              name="user_email"
              placeholder="you@mail.com"
            />
            <p class="form__input-subtitle">Телефон</p>
            <input
              class="form__input-name"
              type="text"
              name="user_phone"
              pattern="([/+]?\d[\(]?\s?\d{3}[\)]?\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2})"
              placeholder="+7 (XXX) XXX-XXXX"
            />
            <p class="form__input-subtitle">Прикрепить файл</p>
            <label class="custom-file-upload">
              <input type="file" name="upload" placeholder="" />
              <i class="fa fa-cloud-upload"></i>
            </label>
          </div>
          <div class="form__textarea">
            <p class="form__input-subtitle">Сообщение</p>
            <textarea name="message" name="text" placeholder=""></textarea>
          </div>
        </div>

        <button
          type="submit"
          name="submit"
          class="custom-btn2 btn-12 btn btn-primary"
        >
          ОТПРАВИТЬ
        </button>
      </form>
    </section>

    <section class="footer">
      <div class="footer__place">
        <p class="footer__title">
          &copy;2019 СТОКЕЛ - Всё для ремонта
        </p>
        <div class="footer__text-address">
          <p class="footer__text">
            Москва, г. Железнодорожный, ул. Советская 33, пав. 61
          </p>
          <p class="footer__text">
            Москва, г. Люберцы, ул. Инициативная, 7Б пав. 1
          </p>
        </div>
        <div>
          <a href="tel:+79266735296" class="footer__text">8 (926) 673-52-96</a>
          <a href="mailto:gica80@mail.ru" class="footer__text"
            >gica80@mail.ru</a
          >
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
