<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Стокел - Всё для ремонта</title>
  </head>
  <body>
    <div class="body">
      <section class="logo">
        <a class="logo__img logo__img-form" href="../index.html"></a>
      </section>

      <section class="contact">
        <a href="../index.html" class="contact__arrow"></a>
        <p class="contact__text">Контакты</p>
      </section>

      <section class="form">
        <h1>ОСТАВИТЬ ЗАЯВКУ</h1>
        <form
          action="mail.php"
          method="POST"
          enctype="multipart/form-data"
          name="order"
        >
          <div class="form__all">
            <div class="form__input-text">
              <p class="form__input-subtitle">Введите имя</p>
              <label>
                <input
                  class="form__input-name"
                  type="text"
                  name="user_name"
                  pattern="(([А-ЯЁ][а-я]*)([-]?[А-ЯЁ][а-я]*)?)"
                  minlength="2"
                  placeholder="Имя"
                  required
                />
                <span class="error-name" style="visibility: hidden"
                  >Введите имя</span
                >
              </label>
              <p class="form__input-subtitle">E-mail</p>
              <label>
                <input
                  class="form__input-name"
                  type="email"
                  name="user_email"
                  placeholder="you@mail.com"
                />
                <span class="error-email" style="visibility: hidden"
                  >Введите email</span
                >
              </label>
              <p class="form__input-subtitle">Телефон</p>
              <label>
                <input
                  class="form__input-name"
                  type="text"
                  name="user_phone"
                  pattern="([/+]?\d[\(]?\s?\d{3}[\)]?\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2})"
                  placeholder="+7 (XXX) XXX-XXXX"
                  required
                />
                <span class="error-phone" style="visibility: hidden"
                  >Введите телефон +7 (XXX) XXX XXXX</span
                >
              </label>
              <p class="form__input-subtitle">Прикрепить файл</p>
              <label class="custom-file-upload">
                <input type="file" name="upload" accept="image/*" />
                <span class="error-file" style="visibility: hidden"
                  >Файл не должен привышать 10 Мб</span
                >
              </label>
            </div>
            <div class="form__textarea">
              <p class="form__input-subtitle">Сообщение</p>
              <textarea name="message" placeholder=""></textarea>
            </div>
          </div>

          <button
            type="submit"
            name="submit"
            class="custom-btn2 btn-12 btn btn-primary"
            disabled
          >
            ОТПРАВИТЬ
          </button>
        </form>
      </section>
    </div>
    <section class="footer">
      <div class="body body__footer">
        <div class="footer__place">

              Москва, г. Люберцы, ул. Инициативная, 7Б пав. 1

          </div>

            <a href="tel:+79266735296" class="footer__text"
