<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Стокел - Всё для ремонта</title>
  </head>
  <body>
    <section class="logo">
      <a class="logo__img logo__img-form" href="../index.html"></a>      
    </section>

    <section class="contact">
      <a class="contact__arrow" href="../index.html"><a>
      <p class="contact__text">Контакты</p>
    </section>

    <section class="form">
      <h1>ОТПРАВИТЬ СООБЩЕНИЕ</h1>

      <form action="https://formspree.io/xlerbeya" method="POST">
        <div class="form__all">
          <div class="form__input-text">
            <p class="form__input-subtitle">Введите имя</p>
            <input
              class="form__input-name"
              type="text"
              name="name"
              pattern="(([А-ЯЁ][а-я]*)([-]?[А-ЯЁ][а-я]*)?)"
              placeholder="Имя"
            />
            <p class="form__input-subtitle">E-mail</p>
            <input
              class="form__input-name"
              type="email"
              name="email"
              pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})"
              placeholder="you@mail.com"
            />
            <p class="form__input-subtitle">Телефон</p>
            <input
              class="form__input-name"
              type="text"
              name="phone"
              pattern="([/+]?\d[\(]?\s?\d{3}[\)]?\s?[\-]?\d{3}[\-]?\d{2}[\-]?\d{2})"
              placeholder="+7 (XXX) XXX-XXXX"
            />
            <p class="form__input-subtitle">Прикрепить файл</p>
            <label class="custom-file-upload">
              <input type="file" name="file" placeholder="" />
              <i class="fa fa-cloud-upload"></i>
            </label>
          </div>
          <div class="form__textarea">
            <p class="form__input-subtitle">Сообщение</p>
            <textarea name="message" placeholder=""></textarea>
          </div>
        </div>

        <button
          type="submit"
          name="submit"
          class="custom-btn2 btn-12 btn btn-primary"
        >
          ОТПРАВИТЬ
        </button>
      </form>
    </section>

    <script src="../scripts/mail.js"></script>
  </body>
</html>
